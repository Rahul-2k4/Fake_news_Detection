name: Sync to Hugging Face Spaces
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://huggingface.co/spaces/Rahul-2k4/fake-news-detection || true
          git push --force https://Rahul-2k4:$HF_TOKEN@huggingface.co/spaces/Rahul-2k4/fake-news-detection master:main
